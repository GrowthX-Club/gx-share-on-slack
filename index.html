<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            /* Light grey */
            border-top: 5px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        async function copyTextToSlack() {
            const params = new URLSearchParams(window.location.search);
            await navigator.clipboard.writeText(params.get("text"))
            setTimeout(() => {
                window.location.href = "slack://open"
            }, 3000)
            
            
            // window.location.href = params.get("url")
        }
        copyTextToSlack();
    </script>
</head>

<body
    style="background-color: #091c32;display: flex; height: 100vh; width: 100vw;justify-content: center;align-items:center;overflow: hidden;">
    <img src="growthx-light.svg" width="150px" height="50px" style="position: fixed;top: 10px;right:10px;"/>
    <div>
        <div style="color: white">You'll be now redirected to your Slack.
        You only need to Paste or CTRL-V.</div>
        <div id="x" style="color: white;"></div>
    </div>
</body>

</html>
