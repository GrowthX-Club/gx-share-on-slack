<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880" rel="stylesheet">
    <style>
        html {
            @import url('https://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880');
            font-family: 'Gilroy-Bold', sans-serif !important;
        }
        img {
            position: fixed;
            top: 10px;
            right:10px; 
            width: 8rem; 
            height: 2rem;
        }
        div {
            color: white;
            font-size: 2rem;
        }
        .loader {
            border: 5px solid #f3f3f3;
            /* Light grey */
            border-top: 5px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }
        @media screen and (max-width: 576px) {
            img {
                width: 6rem;
                height: 1.5rem;
            }
            div {
                font-size: 1.1rem;
            }           
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        async function copyTextToSlack() {
            const params = new URLSearchParams(window.location.search);
            await navigator.clipboard.writeText(params.get("text") ?? "ASK: 

CONTEXT:")
            let slackUrl = "slack://open";
            if (params.has("user")) {
                slackUrl = "slack://user?team=" + params.get("team") + "&id=" + params.get("user")
            }
            console.log(slackUrl)
            window.location.href = slackUrl
            
            
            // window.location.href = params.get("url")
        }
        copyTextToSlack();
    </script>
</head>

<body
    style="background-color: #000000;display: flex; height: 100vh; width: 100vw;justify-content: center;align-items:center;overflow: hidden; text-align:center;">
    <img src="growthx-light.svg" style="position: fixed;top: 10px;right:10px; width: 8rem; height: 2rem;"/>
    <div style="text-align:center; justify-content: center;">
        <div style="padding-bottom: 12px text-align:center; color:#c4c4c4;">You'll be now redirected to your Slack.</div>
        <div style="color:#c4c4c4; font-size:24px">We have copied a message for you; simply paste it to begin.</div>
        <button style="
  padding: 16px 40px;                    
  background: #1b1b1b;
  border-radius: .375rem;
  border-style: solid;
  border-width: .125rem;
  color: #ffffff;
  border-color: #d9d9d9;  
  margin-top: 15px;                     
  cursor:pointer                    
  " onclick="copyTextToSlack()">Take me to Slack</button>
    </div>
    
</body>

</html>
